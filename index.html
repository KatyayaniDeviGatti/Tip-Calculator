<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg-container">
        <div class="tip-calculator">
            <img src="tip-calculator-img.png" class="img">
            <h1 class="text-center">Tip Calculator</h1>
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-column user-input">
                    <label for="bill-input" class="input-label">BILL AMOUNT</label>
                    <input type="text" id="bill-input" class="input">
                </div>
                <div class="d-flex flex-column user-input">
                    <label for="percentage-tip" class="input-label">PERCENTAGE TIP</label>
                    <input type="text" id="percentage-tip" class="input">
                </div>
                <div class="d-flex flex-column user-input">
                    <label for="tip-amount" class="input-label">TIP AMOUNT</label>
                    <input type="text" id="tip-amount" class="input">
                </div>
                <div class="d-flex flex-column user-input">
                    <label for="total" class="input-label">TOTAL</label>
                    <input type="text" id="total" class="input">
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <button class="calculate-btn" id="calculateTip" onclick="calculate()">Calculate Tip</button>
                    <p class="result-text" id="resulttext"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
